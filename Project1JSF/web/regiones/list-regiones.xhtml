<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.regionListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.regionListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" 
                                action="#{regionBean.iniciar()}"></p:commandButton>
                    </h:form>
                <p:dataTable value="#{regionBean.regiones}" var="pr">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                   action="#{regionBean.editar(pr)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.regionNameHeader}">
                        <p:outputLabel value="#{pr.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.regionClima}">
                        <p:outputLabel value="#{pr.clima}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.regionMunicipio}">
                        <p:outputLabel value="#{pr.municipio}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.countryNameHeader}">
                        <p:outputLabel value="#{pr.estado.nombre}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
