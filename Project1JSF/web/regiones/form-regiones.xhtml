<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{str.regionFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.regionFormHeader}</h2>
                <p:fieldset legend="#{str.regiontLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.regionNameHeader}"
                                         value="#{regionBean.region.nombre}"></p:inputText>
                        <p:inputText placeholder="#{str.regionClima}"
                                     value="#{regionBean.region.clima}"></p:inputText>
                        <p:inputText placeholder="#{str.regionMunicipio}"
                                     value="#{regionBean.region.municipio}"></p:inputText>
                        <p:selectOneMenu value="#{regionBean.region.estado.idEstado}">
                            <f:selectItems value="#{regionBean.estados}" var="pr" 
                                           itemLabel="#{pr.nombre}" itemValue="#{pr.idEstado}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}" 
                                         action="#{regionBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{regionBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" 
                                         action="#{regionBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
