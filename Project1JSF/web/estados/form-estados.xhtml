<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.countryFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.countryFormHeader}</h2>
                <p:fieldset legend="#{str.countryLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.countryNamePrompt}" 
                                     value="#{estadoBean.estado.nombre}"></p:inputText>
                        <p:inputText placeholder="#{str.countryLocalizacionPrompt}"
                                     value="#{estadoBean.estado.localizacion}"></p:inputText>
                        <p:inputText placeholder="#{str.countryExtencionPrompt}"
                                     value="#{estadoBean.estado.extencion}"></p:inputText>
                        <p:commandButton value="#{str.buttonSave}" action="#{estadoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{estadoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{estadoBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
