<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.countryListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.countryListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" 
                                         action="#{estadoBean.iniciar()}"></p:commandButton>
                    </h:form>
                <p:dataTable value="#{estadoBean.estados}" var="p">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}" 
                                   action="#{estadoBean.editar(p)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.countryNameHeader}">
                        <p:outputLabel value="#{p.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.countryLocalizacionPrompt}">
                        <p:outputLabel value="#{p.localizacion}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.countryExtencionPrompt}">
                        <p:outputLabel value="#{p.extencion}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
