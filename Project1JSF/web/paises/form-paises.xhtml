<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.paisesFormTitle}</title>
    </h:head> 
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name ="contenido">
                <h2>#{str.formPaisHeader}</h2>
                <p:fieldset legend="#{str.legendPaisForm}">
                    <h:form> 
                        <h:panelGrid columns="1">
                           
                            <p:inputText placeholder="#{str.namePaisHeader}"
                                         value="#{paisBean.pais.nombre}"></p:inputText>
                                         <p:inputText placeholder="#{str.nameNatioHeader}"
                                         value="#{paisBean.pais.nacionalidad}"></p:inputText>
                                         <p:inputText placeholder="#{str.idiomaHeader}"
                                        value="#{paisBean.pais.idioma}"></p:inputText>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{paisBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{paisBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{paisBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
